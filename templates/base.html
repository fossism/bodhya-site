<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
    />

<style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--terracotta);
            letter-spacing: -0.5px;
            text-decoration: none;
            transition: opacity 0.3s;}  
        .logo:hover {
            opacity: 0.85;
        }


        html {
            scroll-behavior: smooth;
        }
        
        :root {
            --terracotta: #E2725B;
            --terracotta-dark: #c45f4b;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: #ffffff;
        }
        
        /* Header */
        header {
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--terracotta);
            letter-spacing: -0.5px;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: var(--terracotta);
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #fff7f4 0%, #faf3f0 100%);
        }
        
        .hero h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--terracotta);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--terracotta-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: white;
            color: var(--terracotta);
            border: 1.5px solid var(--terracotta);
        }
        
        .btn-secondary:hover {
            background: #fff4f0;
        }
        
        /* Main Content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.6rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
        }
        
        p {
            margin-bottom: 1.2rem;
            color: #444;
            line-height: 1.8;
        }
        
        ul, ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        li {
            margin-bottom: 0.8rem;
            color: #444;
        }
        
        a {
            color: var(--terracotta);
            text-decoration: underline;
            transition: opacity 0.3s;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        /* Feature Cards */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .feature-card {
            padding: 2rem;
            border-radius: 8px;
            background: #f5f5f5;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background: #fff3ef;
            border: 1px solid #f3c2b3;
            transform: translateY(-4px);
        }
        
        .feature-card h3 {
            margin-top: 0;
        }
        
        /* Footer */
        footer {
            background: #1a1a1a;
            color: #ccc;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }
        
        footer a {
            color: #ccc;
        }
        
        footer a:hover {
            color: #ffffff;
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            nav {
                gap: 1rem;
            }
            
            nav a {
                font-size: 0.85rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .icon-link i {
                font-size: 18px;
            }

        }
</style>

</head>
<body>
    <header>
    <div class="header-container">
        <a href="/" class="logo">Bodhya
        </a>
        <nav>
            <a href="/about">About</a>
            <a href="/join">Join</a>
            <a href="/consulting">Consulting</a>
        </nav>
    </div>
    </header>

    
    {% block content %}{% endblock %}
    
    <footer>
        <div class="footer-content">
            <ul style="display: flex; gap: 1rem; justify-content: center; list-style: none; flex-wrap: wrap;">
                <li>
                    <a href="https://www.linkedin.com/company/bodhya" class="icon-link" aria-label="Bodhya on LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/joinbodhya" class="icon-link" aria-label="Bodhya on Instagram">
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://x.com/joinbodhya" class="icon-link" aria-label="Bodhya on X">
                    <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/fossdot/bodhya-site" class="icon-link" aria-label="Bodhya on GitHub">
                    <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>

        <ul style="display: flex; gap: 1rem; justify-content: center; list-style: none; flex-wrap: wrap;">
            <li><a href="/blog">Blog</a></li>
            <li><a href="mailto:vishal@bodhya.net">vishal@bodhya.net</a></li>
        </ul>
        
        <p>Built using <a href="https://www.getzola.org/">Zola</a></p>
        </div>
    </footer>
</body>
</html>
